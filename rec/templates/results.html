{% extends "base.html" %}

{% block main %}
    <div class="container pt-5">
        <div class="row">

        <h1>Movie Recommendation</h1>

            <table class="table">
                <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">movie_input</th>
                <th scope="col">release_year</th>
                <th scope="col">overview</th>
                <th scope="col">result</th>
                </tr>
                </thead>
                <tbody>
                {% for data in dataset %}
                    <tr>
                    <th scope="row">{{ data.id }}</th>
                    <td>{{ data.movie_input }}</td>
                    <td>{{ data.release_year }}</td>
                    <td>{{ data.overview }}</td>
                    <td>{{ data.result }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
